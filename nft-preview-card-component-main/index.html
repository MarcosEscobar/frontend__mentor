<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
      <div class="container">
        <figure class="card">
          <div class="card-image">
            <img src="images/image-equilibrium.jpg" alt="Imagen de Equilibrium">
            <div><img src="images/icon-view.svg" alt="View Icon"></div>
          </div>
          <div>
            <a href=""><h1>Equilibrium #3429</h1></a>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <ul>
              <li><img src="./images/icon-ethereum.svg" alt="Ethereum icon"> 0.041 ETH</li>
              <li><img src="./images/icon-clock.svg" alt="Clock Icon"> 3 days left</li>
            </ul>
          </div>
          <div class="card-avatar">
            <img src="images/image-avatar.png" alt="Avatar from Author">
            <p>Creation of <a href="#">Jules Wyvern</a> </p>
          </div>
        </figure>
        <footer>
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/MarcosEscobar">Marcos Escobar</a>.
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>
