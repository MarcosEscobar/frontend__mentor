<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main>
    <div class="container">
      
      <!-- Rating state start -->
      <figure>
        <div class="roundbox">
          <img src="images/icon-star.svg" alt="icon star-icon">
        </div>
        <h1>
          How did we do?
        </h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
        <div class="rating">
          <div class="roundbox rate">1</div>
          <div class="roundbox rate">2</div>
          <div class="roundbox rate">3</div>
          <div class="roundbox rate">4</div>
          <div class="roundbox rate">5</div>
        </div>
        <button class="button">
          <div class="button-inner shadow">Submit</div>
        </button>
      </figure>
      <!-- Rating state end -->
      <!-- Thank you state start -->
      <!-- You selected Add rating here out of 5 -->
      <!-- Thank you!
      We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!
      Thank you state end -->
      
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
